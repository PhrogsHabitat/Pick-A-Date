<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - C.R.A.S.H. Robotics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        html{

            overflow-x: hidden;
            overflow-y: hidden;

        }
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f8fa;
            color: #333;
        }

        

        /* Main Content */
        .main-content {
            margin-left: 80px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Profile Card */
        .profile-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            text-align: center;
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 6px solid #0078d4;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile-card h1 {
            font-size: 1.5rem;
            color: #0078d4;
            margin-bottom: 10px;
        }

        .profile-card span {
            font-size: 1rem;
            color: #666;
            display: block;
            margin-bottom: 20px;
        }

        .profile-card form {
            margin-top: 20px;
        }

        .profile-card input[type="file"] {
            margin-bottom: 15px;
        }

        .profile-card button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
        }

        .profile-card button:hover {
            background-color: #005bb5;
        }

        .logout button {
            background-color: #e81123;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
        }

        .logout button:hover {
            background-color: #c50f1f;
        }

        .gift-token-form {
            display: none;
            margin-top: 20px;
            text-align: left;
        }

        .gift-token-form input,
        .gift-token-form button {
            margin-bottom: 10px;
        }

        .gift-token-form button {
            background-color: #28a745;
        }

        .gift-token-form button:hover {
            background-color: #218838;
        }

        .popup-message {
            display: none;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #0078d4;
            color: white;
            padding: 10px 20px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: center;
            animation: slideDown 0.5s forwards;
        }

        .popup-message.error {
            background-color: #e81123;
        }

        .popup-message .progress-bar {
            height: 5px;
            background-color: #fff;
            width: 100%;
            animation: progressBar 5s linear forwards;
        }

        @keyframes slideDown {
            from {
                top: -50px;
            }
            to {
                top: 0;
            }
        }

        @keyframes slideUp {
            from {
                top: 0;
            }
            to {
                top: -50px;
            }
        }

        @keyframes progressBar {
            from {
                width: 100%;
            }
            to {
                width: 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>This is you!</h1>
    </header>
    <!-- Navigation Bar -->
    <div class="sidebar">
        <div class="nav-item" title="Home">
            <a href="{{ url_for('home') }}">
                <span class="icon" id="ho">üè†</span>
                <span class="label">Home</span>
            </a>
        </div>
        <div class="nav-item" title="Calendar">
            <a href="{{ url_for('calendar') }}">
                <span class="icon" id="cal">üìÖ</span>
                <span class="label">Calendar</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="profile-card">
            <img src="{{ url_for('static', filename='profile_pictures/' + (current_user.profile_picture if current_user.profile_picture else 'default.jpg')) }}" alt="Profile Picture">
            <h1>{{ current_user.username }}</h1>
            <span>{{ current_user.email }}</span>
            
            <form action="{{ url_for('upload_profile_picture') }}" method="post" enctype="multipart/form-data">
                <input type="file" name="profile_picture" accept="image/*">
                <button type="submit">Upload New Picture</button>
            </form>
            
            <button onclick="toggleGiftTokenForm()">Gift a Token</button>
            <div class="gift-token-form" id="giftTokenForm">
                <form action="{{ url_for('gift_token') }}" method="post">
                    <input type="text" name="token" placeholder="Token to gift" required>
                    <input type="email" name="email" placeholder="Recipient's email" required>
                    <button type="submit">Let's go!</button>
                </form>
            </div>
            
            <div class="logout">
                <form action="{{ url_for('logout') }}" method="post">
                    <button type="submit">Logout</button>
                </form>
            </div>
        </div>
    </div>
    <div class="popup-message" id="popupMessage">
        <span id="popupMessageText"></span>
        <div class="progress-bar"></div>
    </div>
    <script>
        function toggleGiftTokenForm() {
            var form = document.getElementById('giftTokenForm');
            if (form.style.display === 'none' || form.style.display === '') {
                form.style.display = 'block';
            } else {
                form.style.display = 'none';
            }
        }

        function showPopupMessage(message, isError = false) {
            var popup = document.getElementById('popupMessage');
            var popupText = document.getElementById('popupMessageText');
            popupText.textContent = message;
            if (isError) {
                popup.classList.add('error');
            } else {
                popup.classList.remove('error');
            }
            popup.style.display = 'block';
            popup.classList.remove('slideUp');
            popup.classList.add('slideDown');

            setTimeout(function() {
                popup.classList.remove('slideDown');
                popup.classList.add('slideUp');
                setTimeout(function() {
                    popup.style.display = 'none';
                }, 500);
            }, 5000);
        }

        document.querySelector('.gift-token-form form').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch('{{ url_for("gift_token") }}', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                showPopupMessage(data.includes('Hey') ? data : `Tell ${data} to refresh their page!`, data.includes('Hey'));
            })
            .catch(error => {
                showPopupMessage('An error occurred. Please try again.', true);
            });
        });
    </script>
</body>
</html>
