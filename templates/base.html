<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        {% if current_user.is_authenticated %}
            <img src="{{ url_for('static', filename='profile_pictures/' + current_user.id + '.jpg') }}" alt="Profile Picture">
        {% else %}
            <a href="{{ url_for('signup') }}">SIGNUP</a> OR <a href="{{ url_for('login') }}">LOG IN</a>
        {% endif %}
    </header>
    {% block content %}{% endblock %}
</body>
</html>
